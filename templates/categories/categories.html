<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li>
                <img src="{{ category.icon }}" alt="{{ category.name }} icon" width="50" height="50">
                {{ category.name }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
